<div class="container-fluid">
  <div class="row-center">
    <div class="text-center">
      <h1>
        <span translate>Cart</span>
      </h1>
    </div>
  </div>  
</div>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-3">
      <button type="button" class="btn btn-success"(click)="addItem()">Add</button>
    </div>
    <div class="col-md-3">
      <label>Qty: </label>
      <input [(ngModel)]="quantity">
    </div>
    <div class="col-md-3">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>{{ SelectedItemName }}</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <div  *ngFor="let food of foodList">
            <button ngbDropdownItem (click)="selectItem(food)">{{ food.name }} ({{food.unit_price}}$)</button>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-md-3">
      <button type="button" class="btn btn-primary"(click)="placeOrder()">Place Order</button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md">
      <label><b>ID:</b></label>
    </div>
    <div class="col-md">
      <label><b>Total: {{total}}$</b></label>
    </div>
  </div>
  <div class="row">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">food</th>
        <th scope="col">quantity</th>
        <th scope="col">unit price</th>
        <th scope="col">line total</th>
        <th scope="col">Delete?</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items; index as i">
        <th scope="row">{{ i + 1 }}</th>
        <td>
          {{ getFoodName(item.food)}}
        </td>
        <td>{{ item.quantity | number }}</td>
        <td>{{ item.unit_price | number }}</td>
        <td>{{ item.line_total | number }}</td>
        <td><button type="button" class="btn btn-danger" (click)="deleteItem(item)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>  
</div>
